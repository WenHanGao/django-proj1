<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Results</title>
</head>
<body>
<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
</ul>
<ul>
    <li><a href="{% url 'polls:detail' question.id %}">Vote again?</a></li>
    <li><a href="{% url 'polls:index' %}">Back to question index</a></li>
</ul>
</body>
</html>
